<!DOCTYPE html>
<html>
	<head>
		<title>3D box</title>
		<style>
			#block {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				box-shadow: 3px 3px 7px;
				margin: 10px;
			}
			#block:hover {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				box-shadow: 0px 0px 0px;
			}
		</style>
	</head>
	<body>
		<div id="block"></div>
		<div id="block"></div>
	</body>
</html>
